<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- flavicon -->
    <link rel="shortcut icon" href="./img/favicon-32x32.png">
    <!-- title document -->
    <title>KunstBijen</title>
    <!-- normalize css -->
    <link rel="normalize_style" href="css/normalize.css" type="text/css">

    <!-- googel fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <!-- stylesheet css -->
    <link rel="stylesheet" href="css/style.production.css" type="text/css">
  </head>
  <body>
    <header class="page-header">
    <!-- image of logo -->
      <img src="img/Kunstbijen.svg" alt="logo of webdevelopment agency kunstbijen, a text logo with starting capital letters that consists of the agency name" class="page-header__item"/>
    <!-- start navigation -->
      <nav class="page-header__item">
        <ul role="menubar" class="nav-list">
          <li role="presentation">
            <a href="./index.html" role="menuitem" class="nav-list__item nav-list__item--visited nav-list__item--hover nav-list__item--active">home</a>
          </li>
          <li role="presentation">
            <a href="./about.html" role="menuitem" class="nav-list__item nav-list__item--visited nav-list__item--hover nav-list__item--active">about us</a>
          </li>
          <li role="presentation">

          </li>
          <li role="presentation">
            <a href="./contact.html" role="menuitem" class="nav-list__item nav-list__item--visited nav-list__item--hover nav-list__item--active">contact</a>
          </li>
        </ul>
      </nav>
    <!-- end of navigation -->

    <section>
      <div class="introduction">
        <div class="introduction-photo">
          <img class="profile__portrait" src="img/winston.jpg" alt="a profile photo of me">
        </div>
        <div class="introduction-text">
          <h1 class="introduction__header">Hello! My name is <span class="webdeveloper">Winston</span><span class="dot">.</span> I'm a freelance <span class="job">webdeveloper</span> with a love for <span class="design">design</span><span class="dot">.</span></h1>
          <p class="introduction-text__item">
          Frontend Developer / Backend Developer / Design
          </p>
          <a href="https://github.com/WinstonMuijs/portfolio-website" class="submit_btn">Check some of my code</a>
        </div>
      </div>
    </section>
    <footer class="page-footer">
      <p class="find-me">Find me on</p>
      <!-- list of social media icons -->
      <div class="social-media">
        <!-- github -->
        <!-- <img src="img/github_icon.svg" alt="logo github" class="icons"/> -->
        <a class="icon" aria-label="icon" href="https://github.com/WinstonMuijs/portfolio-website"><i class="fa-brands fa-github"></i></a>
        <!-- twitter -->
        <!-- <img src="img/twitter_icon.svg" alt="logo twitter" class="icons"/> -->
        <a class="icon" aria-label="icon" href="https://twitter.com/kunstbij"><i class="fa-brands fa-twitter"></i></a>
        <!-- linkedin -->
        <!-- <img src="img/linkedin_icon.svg" alt="logo linkedin" class="icons"/> -->
        <a class="icon" aria-label="icon" href="https://www.linkedin.com/in/winston-h-muijs-3062a515/"><i class="fa-brands fa-linkedin"></i></a>
      </div>
      <!-- end of list -->
    </footer>
    <!-- end of information on social media -->
    <!-- HTML accessability -->
    <script src="js/tota11y.min.js"></script>
    <script src="stylelint.config.js"></script>
