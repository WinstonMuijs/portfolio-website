<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- flavicon -->
    <link rel="shortcut icon" href="./img/favicon-32x32.png">
    <!-- title document -->
    <title>Contact KunstBijen</title>
    <!-- normalize css -->
    <link rel="normalize_style" href="css/normalize.css" type="text/css">
    <script src="https://kit.fontawesome.com/ab986b9a39.js" crossorigin="anonymous"></script>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Open+Sans&display=swap" rel="stylesheet">
    <!-- stylesheet css -->
    <link rel="stylesheet" href="./css/style.production.css">
  </head>
  <body>
    <header class="page-header">
    <!-- image of logo -->
      <img src="img/Kunstbijen.svg" alt="logo of webdevelopment agency kunstbijen, a text logo with starting capital letters that consists of the agency name" class="page-header__item"/>
    <!-- start navigation -->
      <nav class="page-header__item">
        <ul role="menubar" class="nav-list">
          <li role="presentation">
            <a href="./index.html" role="menuitem" class="nav-list__item nav-list__item--visited nav-list__item--hover nav-list__item--active">home</a>
          </li>
          <li role="presentation">
            <a href="./about.html" role="menuitem" class="nav-list__item nav-list__item--visited nav-list__item--hover nav-list__item--active">about us</a>
          </li>
          <li role="presentation">
            <a href="./work.html" role="menuitem" class="nav-list__item nav-list__item--visited nav-list__item--hover nav-list__item--active">work</a>
          </li>
          <li role="presentation">
            <a href="./contact.html" role="menuitem" class="nav-list__item nav-list__item--visited nav-list__item--hover nav-list__item--active">contact</a>
          </li>
        </ul>
      </nav>
    <!-- end of navigation -->
    </header>
    <!-- end of header -->
    <!-- start section about contact information -->
    <section class="information">
      <h1 class="information__header">Contact me for a <span title=" cup of coffee"> &#x2615; </span>, let's connect!</h1>
    <!-- contact form -->
      <form class="contact-form" action="#" method="post">
        <!-- name -->
        <label class="contact-label" for="fullname">
          <span>Please enter your fullname<span>
          <abbr title="required" aria-label="required">*</abbr>
        </label>
        <input type="text" name="fullname" class="information__fullname" placeholder="Fullname" required>
        <!-- email -->
        <label class="contact-label" for="email">
          <span>Please enter your email address<span>
          <abbr title="required" aria-label="required">*</abbr>
        </label>
        <input type="email" name="email" class="information__email" placeholder="Your email" required>
        <!-- subject -->
        <label class="contact-label" for="subject">
          <span>Subject<span>
        </label>
        <input type="text" name="subject" class="information__subject" placeholder="Subject" >
        <!-- message -->
        <label class="contact-label" for="message">
          <span>Please enter your message or question<span>
          <abbr title="required" aria-label="required">*</abbr>
        </label>
        <textarea name="message" class="information__message" rows="4" cols="30" maxlength="240" placeholder="A message or question in 240 words" required>
        </textarea>
        <!-- button -->
        <button class="form-btn" type="submit" value="Submit">Submit form</button>
      </form>
    <!-- end of contact-form -->
      <div class="contact-information">
      <!-- contact information -->
        <div class="contact-information__item1">
          Winston Muijs<br>
          C. Evertsenstraat 18<br>
          1426TW Huizen<br>
          The Netherlands<br>
        </div>
        <div class="contact-information__item2">
        <!-- email -->
          <label id="personal-email" for="mail">Email:</label>
          <a class="contact-information__mail contact-information__mail--visited contact-information__mail--active contact-information__mail--hover"href="mailto:winstonhmuijs@gmail.com">info@kunstbijen.nl</a>
        <!-- telephone -->
          <label id="personal-number" for="telephone">Telephone:</label>
          <a class="contact-information__tel contact-information__tel--visited contact-information__tel--active contact-information__tel--hover" href="tel:+31535676879" aria-label="telephone number" >+31535676879</a>
        <!-- contact me -->
          <a id="agency-email" href="mailto:infokunstbijen.nl">Contact me</a>
        </div>
      </div>
    </section>
    <!-- end of section -->
    <!-- start of footer: information on social media -->
    <footer class="page-footer">
      <p class="find-me">Find me on</p>
      <!-- list of social media icons -->
      <div class="social-media">
        <!-- github -->
        <!-- <img src="img/github_icon.svg" alt="logo github"/> -->
        <a class="icon" aria-label="icon" href="#"><i class="fa-brands fa-github"></i></a>
        <!-- twitter -->
        <!-- <img src="img/twitter_icon.svg" alt="logo twitter"/> -->
        <a class="icon" aria-label="icon" href="#"><i class="fa-brands fa-twitter"></i></a>
        <!-- linkedin -->
        <!-- <img src="img/linkedin_icon.svg" alt="logo linkedin"/> -->
        <a class="icon" aria-label="icon" href="#"><i class="fa-brands fa-linkedin"></i></a>
      </div>
      <!-- end of list -->
    </footer>
    <!-- end of footer : end of information on social media -->
    <!-- HTML accessability -->
    <script src="js/tota11y.min.js"></script>
  </body>
</html>
